<head>
  <title>$GAME_NAME</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./fav.png">
</head>

<body oncontextmenu='return false;'>
  <br> <br>
  
  <div id='report'><div>
    
    
  
  <div class="monster" align='center'>
    <img id="opp" src="elf.png" height="75" width="75">
  </div>
  
  <div id="playerhealth" class="largetext" style="padding-right:10px; float:right;"></div>
  <div id="playerlog" class="smallertext" style="padding-right:10px; float:right;"></div>
  
  <div id="monsterhealth" class="largetext" style="padding-left:10px; float:left;"></div>
  <div id="monsterlog" class="smallertext" style="padding-left:10px; float:left;"></div>
  
  <br> <br>
  <div class='spells' width="600" height="200" align="center">
    <br> <br>
    <table>
      <tr id="t1" style="display:none;">
        <td>
         <img class="spell lv1" src="fire.png" onclick="flames.cast()" title="Cast Flames">
        </td>
        <td>
         <img class="spell lv1" src="fire.png" onclick="iceBlast.cast()" title="Cast Ice Blast">
        </td>
        <td>
         <img class="spell lv1" src="fire.png" onclick="sparks.cast()" title="Cast Sparks">
        </td>
        <td>
         <img class="spell lv1" src="fire.png" onclick="squirt.cast()" title="Cast Squirt">
        </td>
      </tr>
      <tr id="t2" style="display:none;">
        <td>
         <img class="spell lv2" src="fire.png" onclick="firebolt.cast()" title="Cast Firebolt">
        </td>
        <td>
         <img class="spell lv2" src="fire.png" onclick="freeze.cast()" title="Cast Freeze">
        </td>
        <td>
         <img class="spell lv2" src="fire.png" onclick="lightningBolt.cast()" title="Cast Lightning Bolt">
        </td>
        <td>
         <img class="spell lv2" src="fire.png" onclick="waterfall.cast()" title="Cast Waterfall">
        </td>
      </tr>
      <tr id="t3" style="display:none;">
        <td>
         <img class="spell lv3" src="fire.png" onclick="inferno.cast()" title="Cast Inferno">
        </td>
        <td>
         <img class="spell lv3" src="fire.png" onclick="blizzard.cast()" title="Cast Blizzard">
        </td>
        <td>
         <img class="spell lv3" src="fire.png" onclick="electricStorm.cast()" title="Cast Electric Storm">
        </td>
        <td>
         <img class="spell lv3" src="fire.png" onclick="hurricane.cast()" title="Cast Hurricane">
        </td>
      </tr>
    </table>
  </div>
  
  <div id="confirmation" align="center" style="display:none;">
    <div id="conftext"></div> <br>
    
    <div id="yes"> !  Y E S </div>
    <div id="no"> !  N O </div>
  </div>
    
  
  <script src="./sol.js"></script>
  
</body>
